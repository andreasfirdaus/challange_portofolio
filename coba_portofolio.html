            </div>
            <button type="submit" class="mt-3 btn btn-success">SUBMIT</button>
          </form>
        </div>

        <div class="row mt-5">
          <div class="col-12">
            <table class="table table-dark">
              <thead>
                <tr>
                  <th scope="col" style="background-color: black">No</th>
                  <th scope="col" style="background-color: black">Mahasiswa</th>
                  <th scope="col" style="background-color: black">Tahun</th>
                  <th scope="col" style="background-color: black">Universitas</th>
                </tr>
              </thead>

              <tbody id="isi_body"></tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>

    <!-- batas html -->

    <!-- JAVA SCRIPT CODE -->

    <script>
      const tabelForm = document.querySelector('#input_form');
      const tabelBody = document.querySelector('#isi_body');

      var nomorTable = 1;

      const database_mahasiswa = [
        {
          //data pertama
          //index : 0
          mahasiswa: 'andreas ',
          tahun: 2020,
          universitas: 'atma jaya',
        },
        {
          //data kedua
          //index : 1
          mahasiswa: 'jeffry',
          tahun: 2021,
          universitas: 'atma jaya',
        },
        {
          //data ketiga
          //index : 2
          mahasiswa: 'annaf',
          tahun: 2022,
          universitas: 'maranatha',
        },
      ];

      function tabel_form(output_data) {
        output_data.forEach((DOMException) => {
          var baris = document.createElement('tr');
          var kolom_nomor = document.createElement('td');
          kolom_nomor.textContent = nomorTable;

          var kolom_mahasiswa = document.createElement('td');
          kolom_mahasiswa.textContent = DOMException.mahasiswa;

          var kolom_tahun = document.createElement('td');
          kolom_tahun.textContent = DOMException.tahun;

          var kolom_universitas = document.createElement('td');
          kolom_universitas.textContent = DOMException.universitas;

          tabelBody.appendChild(baris);
          baris.appendChild(kolom_nomor);
          baris.appendChild(kolom_mahasiswa);
          baris.appendChild(kolom_tahun);
          baris.appendChild(kolom_universitas);
          nomorTable++;
        });
      }
      //ini masi ngebaca lo ya datanya
      tabelForm.addEventListener('submit', (event) => {
        event.preventDefault();

        const mahasiswa = document.querySelector('#mahasiswa').value;
        const tahun = document.querySelector('#tahun').value;
        const universitas = document.querySelector('#universitas').value;

        const input_data = { mahasiswa, tahun, universitas };

        // Add the new data to the table
        tabel_form([input_data]);

        console.log([input_data]);
        //mencek isi dari variable newData

        // Clear the form input values
        tabelForm.reset();
      });

      tabel_form(database_mahasiswa);
    </script>
  </body>
</html>
